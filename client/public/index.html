<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>TopBloc Coding Challenge</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>

  <script>
    async function getapi(url) {

    const response = await fetch(url);

    var data = await response.json();
    console.log(data);

    show(data);
  }

  getapi("http://localhost:8080");

  function show(data) {

    let tab = "";

    for (const {name, stock, capacity, id} of data) {

        var nameTemp = JSON.stringify(name);
        tab += `<tr>
        <td>${id}</td>
        <td>${name} </td>
        <td>${stock}</td>
        <td>${capacity}</td>
        <td>
        <input type="text" name=${nameTemp} class="form-control"/>
        </td>
        </tr>`;
    }

      // Setting innerHTML as tab variable
      document.getElementById("candies").innerHTML = tab;


  }
  </script>
</html>
